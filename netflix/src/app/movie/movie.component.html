<md-grid-list *ngIf="movie" cols="2" rowHeight="fit" class="grid-height">
  <md-grid-tile colspan="1" rowspan="8" class="grid-image" [style.background-image]="sanitizeImage(movie.show?.image?.original)"></md-grid-tile>
  <md-grid-tile colspan="1" rowspan="4" class="gutter">
    <h6>Released on {{movie.show.updated | date}}</h6>
    <p [innerHTML]="summary"></p>
  </md-grid-tile>
  <md-grid-tile colspan="1" rowspan="4" class="gutter">
      <h4>Seasons:</h4>
      <md-list>
        <md-list-item *ngFor="let season of seasons">
          <img mdListAvatar [src]="season.image?.medium" alt="Image">
          <h3 mdLine> {{season.number}} </h3>
          <p mdLine>
            <span> {{season.premiereDate}} </span>
          </p>
        </md-list-item>
      </md-list>
  </md-grid-tile>
</md-grid-list>
